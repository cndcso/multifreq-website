<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Mix Cover Generator</title>
    <style>
        body {
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            height: 450px;
            text-align: center;
            width: 450px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            display: none;
            
        }
    </style>
    <script>
        function updateURL() {
            const userInput = document.getElementById("textInput").value;
            const encodedInput = encodeURIComponent(userInput); // basic space handling for directs cuz xss bad
            const newURL = `https://seed-mix-image.spotifycdn.com/v6/img/desc/${encodedInput}/sv/large`;
            document.getElementById("result").innerText = newURL;
            const imgElement = document.getElementById("image");
            imgElement.src = newURL; // update
            imgElement.style.display = "block"; // show
        }
    </script>
    <meta property="og:image" content="/thumb.jpeg" />

<link rel="stylesheet" href="/elements.css"></head>
<body>
    
    <h1>Spotify Mix Cover Generator</h1>
    <h2>input text, no unicode due to spotify limitations</h2>
    <input type="text" id="textInput" placeholder="custom text here">
    <button onclick="updateURL()">generate image</button>
    <p>direct URL:</p>
    <p id="result"></p>
    <img id="image">
    </font>
</body>
</html>
